# Vehicle Detection System Configuration

# Model Settings
model:
  name: "yolo11n.pt"  # Options: yolo11n.pt, yolo11s.pt, yolo11m.pt, yolo11l.pt, yolo11x.pt
  confidence_threshold: 0.5
  iou_threshold: 0.45
  classes: [2, 3, 5, 7, 0]  # COCO classes: 2=car, 3=motorcycle, 5=bus, 7=truck, 0=person
  device: "cpu"  # "cuda" or "cpu"

# Tracking Settings
tracker:
  max_age: 30        # Maximum number of frames to keep a lost track alive
  n_init: 3          # Number of consecutive detections to start a track
  max_iou_distance: 0.7 # Maximum IOU distance for association

# Line Counting Settings
line:
  # Coordinates: [x1, y1, x2, y2]
  # If not specified via CLI, these defaults will be used
  coordinates: [0, 500, 1280, 500] 
  direction: "vertical" # "vertical" (crossing y-axis) or "horizontal" (crossing x-axis)

# Video Processing Settings
video:
  input_path: "samples/traffic.mp4"
  output_path: "output/result.mp4"
  show_display: true
  save_output: true
  fps: 30
  resolution: [1280, 720]

# Visualization Settings
visualization:
  line_color: [0, 0, 255]      # BGR
  line_thickness: 2
  text_color: [255, 255, 255]  # BGR
  text_scale: 0.8
  box_thickness: 2
